apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: voting
spec:
  podSelector: {}  # Applies to ALL pods in voting namespace
  policyTypes:
  - Ingress
  - Egress
  # No rules = DENY ALL traffic by default

