apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      # Put result pods on result-processor nodes
      
      containers:
      - image: pravee033/example-voting-app-result
        name: result
        ports:
        - containerPort: 80
          name: result