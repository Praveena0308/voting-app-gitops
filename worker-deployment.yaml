# worker.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker

spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    
    sepc: 
      containers:
      - image: pravee033/example-voting-app-worker
        name: worker
        ports:
        - containerPort: 80
          name: worker