
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: db
  name: db
  namespace: database
spec:
  serviceName: "db-service"
  replicas: 2
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: postgres:15-alpine
        name: postgres
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "StrongPassword123"
        - name: POSTGRES_DB
          value: "votes"
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-data
      
  volumeClaimTemplates:
  - metadata:
      name: db-data
    spec:
      accessModes:  
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi